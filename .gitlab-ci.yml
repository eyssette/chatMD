variables:
  COMPRESS_FILES: 'htm|html|txt|text|js|css|md|ico|svg'

pages:
  image: alpine:latest
  before_script:
    - apk update && apk add gzip brotli
  script:
    - mkdir .public
    - cp -r * .public
    - mv .public public
    - find public -type f -regex ".*\.($COMPRESS_FILES)$" -exec gzip -f -k {} \;
    - find public -type f -regex ".*\.($COMPRESS_FILES)$" -exec brotli -f -k {} \;
  artifacts:
    paths:
      - public
  rules:
    - if: $CI_COMMIT_BRANCH == "main"