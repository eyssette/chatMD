# https://taskfile.dev

version: '3'

tasks:
  build:
    aliases:
      - default
    cmds:
      - task: npm:build
      - task: minify-widget

  npm:build:
    deps: [npm:install]
    sources:
      - data/**/*.md
      - css/**/*.css
      - js/**/*.js
      - rollup.config.mjs
    generates:
      - data.md
      - css/styles.min.css
      - script.min.js
      - script.min.js.map
    cmds:
      - npm run build

  npm:install:
    sources:
      - package.json
      - package-lock.json
    generates:
      - node_modules/.package-lock.json
    cmds:
      - npm install

  minify-widget:
    sources:
      - widget/widget.js
    generates:
      - widget.min.js
    cmds:
      - npx rollup widget/widget.js --file widget.min.js --format iife  --compact  -p @rollup/plugin-terser

  push:
    cmds:
      - git push apps
      - git push drane
      - git push chatmd
      - git push github
