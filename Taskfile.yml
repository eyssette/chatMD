# https://taskfile.dev

version: '3'

tasks:
  build:
    aliases:
      - default
    cmds:
      - task: npm:build
      - task: minify-widget

  npm:build:
    deps: [npm:install]
    sources:
      - data/**/*.md
      - css/**/*.css
      - js/**/*.js
      - rollup.config.mjs
    generates:
      - index.md
      - css/styles.min.css
      - script.min.js
      - script.min.js.map
    cmds:
      - npm run build

  npm:install:
    sources:
      - package.json
      - package-lock.json
    generates:
      - node_modules/.package-lock.json
    cmds:
      - npm install

  minify-widget:
    sources:
      - widget/widget.js
    generates:
      - widget.min.js
    cmds:
      - npx rollup widget/widget.js --file widget.min.js --format iife  --compact  -p @rollup/plugin-terser

  push:
    cmds:
      - git push apps
      - git push apps --tags
      - git push drane
      - git push drane --tags
      - git push chatmd
      - git push chatmd --tags
      - git push github
      - git push github --tags

  tag:
    desc: "Cr√©e un tag avec pour date du tag la date du commit (usage: task tag -- <commit> <tag>)"
    cmds:
      - |
        bash -c '
        set -- {{.CLI_ARGS}}
        COMMIT=$1
        TAG=$2

        if [ -z "$COMMIT" ] || [ -z "$TAG" ]; then
          echo "‚ùå Usage: task tag -- <commit> <tag>"
          exit 1
        fi

        TAG_DATE=$(git show -s --format=%aD "$COMMIT")
        echo "üìå Cr√©ation du tag \"$TAG\" sur le commit $COMMIT (date: $TAG_DATE)"
        GIT_COMMITTER_DATE="$TAG_DATE" git tag -a "$TAG" "$COMMIT" -m ""
        '
    silent: false